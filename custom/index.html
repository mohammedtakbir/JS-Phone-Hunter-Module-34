<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter/custom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- <style>
        body{
            background-color: #000;
            color: rgba(255, 255, 255, 0.915);
        }
    </style> -->
</head>
<body>
    <header class="container text-center my-5">
        <h1>Welcome to <span class="text-success">Phone Hunter!!!</span></h1>
    </header>
    <main>
        <!--* search field -->
        <section class="container my-5">
            <div class="d-flex w-50 mx-auto">
                <input type="text" name="" id="phone-field" class="form-control" placeholder="Search Your Phone">
                <button id="search-btn" class="btn btn-success ms-2 w-50">Search</button>
            </div>
        </section>
        <!--* all phones -->
        <section class="container">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-message" class="container text-center my-5 d-none">
                <h3 class="text-danger">No phone found.Please try another search...</h3>
            </div>
            <div id="show-all" class="my-5 d-none text-center">
                <button id="btn-show-all" class="btn btn-success">Show All</button>
            </div>
        </section>
        <!--* spinner -->
        <section id="spinner" class="d-none">
            <div style="position: absolute; top: 50%; right: 50%; transform: translate(-50%, -50%); z-index: 9999; height: 100px;" class="">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!--* modal -->
              <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h3 class="modal-title" id="phoneDetailModalLabel"></h3>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="phone-features" class="modal-body">
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            
        </section>

    </main>


    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
